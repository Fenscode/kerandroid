apply plugin: 'java'
apply plugin: 'maven-publish'


group = 'com.jaouan'
version = '0.0.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'KerAndroid', 'Implementation-Version': version
    }
}

configurations{
    provided
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.android:android:+'
    compile 'com.google.android:support-v4:+'
    compile 'org.slf4j:slf4j-simple:+'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "maven"
        }
    }
}
